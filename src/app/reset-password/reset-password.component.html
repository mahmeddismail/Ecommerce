<div class="py-4">

    <div class="w-50 mx-auto my-5 myBackGround p-4">
        <h4 class="my-3">Rest Your Password Now :</h4>

        <form [formGroup]="resetPasswordForm" (ngSubmit)="resetUserPassword(resetPasswordForm)">
            <div *ngIf="!ApiLoginSuccess">
                <h2 class="alert alert-danger" *ngIf="ApiErrorforMail&&ApiErrorforPassword==undefined">
                    {{ApiErrorforMail}}
                </h2>
                <h2 class="alert alert-danger" *ngIf="ApiErrorforPassword">{{ApiErrorforPassword}}</h2>
            </div>

            <h2 class="alert alert-success" *ngIf="ApiLoginSuccess">{{ApiLoginSuccess}}</h2>

            <div class="">
                <label for="Email" class="form-label">Your Email</label>
                <input formControlName="email" type="email" class="form-control mb-2" id="Email"
                    placeholder="Enter Your Email">
            </div>


            <div class="py-4">
                <label for="password" class="form-label">New Password:</label>
                <input formControlName="newPassword" type="password" class="form-control mb-2" id="password"
                    placeholder="Enter Your New Password">


            </div>

            <div class="py-3 ">
                <button class="btn bg-main text-white d-block mx-auto" type="submit">
                    <span *ngIf="!isLoading">Reset Your Password</span>
                    <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin text-center"></i>
                </button>
            </div>




        </form>
    </div>
</div>
