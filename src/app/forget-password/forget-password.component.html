<div class="py-5">

    <div class="w-50 mx-auto my-5 myBackGround p-4" [style.display]="hideMail?'none':'block'">
        <h4 class="text-center py-3">Forget Your Password :</h4>
        <div class="d-flex justify-content-center">

            <form [formGroup]="forgetPassword" (ngSubmit)="forgetUserPassword(forgetPassword)">
                <div>
                    <h2 class="alert alert-danger" *ngIf="myErrorforMail">{{myErrorforMail}} </h2>
                </div>

                <div class="w-100">
                    <input formControlName="email" type="email" class="form-control mb-2" id="Email"
                        placeholder="Enter Your Email">
                </div>

                <span class="text-muted fs-6">
                    <small>

                        Enter your mail so we can send you a verfication code to change your password..
                    </small>
                </span>

                <div class="py-3 ">
                    <button class="btn bg-main text-white d-block mx-auto" type="submit">
                        <span *ngIf="!isLoading">Send</span>
                        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin text-center"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

<div class="">

    <div class="w-50 mx-auto my-5 myBackGround p-4" [style.display]="hideMail?'block':'none'">
        <h4 class="text-center py-3">Verify Your Code :</h4>

        <div class="d-flex justify-content-center">

            <form [formGroup]="verifyCode" (ngSubmit)="verfiyTheCode(verifyCode)">
                <div>
                    <h2 class="alert alert-danger" *ngIf="myErrorforVerification">{{myErrorforVerification}} </h2>
                </div>

                <div class="">
                    <input formControlName="resetCode" class="form-control mb-2" id="verfiedCode"
                        placeholder="Enter Your verfiedCode">
                </div>
                <span class="text-muted fs-6">
                    <small>

                        The Code has been sent to your mail please fill it in..
                    </small>
                </span>

                <div class="py-3">

                    <button class="btn bg-main text-white d-block mx-auto" type="submit">
                        <span *ngIf="!isLoading">Submit</span>
                        <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin text-center"></i>
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
