<div class="w-75 mx-auto py-5">
    <h4 class="my-4">Login Now :</h4>

    <form [formGroup]="LoginForm" (ngSubmit)="handleLogin(LoginForm)">
        <div *ngIf="!ApiLoginSuccess">
            <h2 class="alert alert-danger" *ngIf="ApiErrorforMail&&ApiErrorforPassword==undefined">{{ApiErrorforMail}}
            </h2>
            <h2 class="alert alert-danger" *ngIf="ApiErrorforPassword">{{ApiErrorforPassword}}</h2>

        </div>
        <h2 class="alert alert-success" *ngIf="ApiLoginSuccess">{{ApiLoginSuccess}}</h2>

        <div class="">
            <label for="Email" class="form-label">Email</label>
            <input formControlName="email" type="email" class="form-control mb-2" id="Email"
                placeholder="Enter Your Email">
        </div>


        <div class="">
            <label for="password" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control mb-2" id="password"
                placeholder="Enter Your password">


        </div>

        <div class="d-flex justify-content-between">


            <div class="d-flex my-3">
                <a [routerLink]="['/forgetPassword']">
                    <span class=" text-main" type="submit">Forgot Your Password? </span>
                </a>
            </div>

            <div class="d-flex my-3">
                <span>Don't have an account?&ensp;</span>
                <a [routerLink]="['/register']">
                    <span class=" text-main" type="submit">Register Now </span>
                </a>
            </div>

            <button class="btn bg-main text-white my-3" [disabled]="LoginForm.invalid" type="submit">
                <span *ngIf="!isLoading">Login</span>
                <i *ngIf="isLoading" class="fa-solid fa-spinner fa-spin text-center"></i>
            </button>

        </div>



    </form>
</div>
